
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Worker</title>
    </head>
    <body>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript">
        //custom JS code
        </script>
        
        <div class="intro blue lighten-2 z-depth-2">
            <h2 class="white-text text-darken-1">HandyMan Hand</h2>
        </div>
      
        <div class = "container white">
            <ul class="collapsible white" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header">
                        <h3 class="blue-text text-lighten-1 center">Register Tukang</h3>
                    </div>
                    <div class="collapsible-body">
                        <div class="container">
                            <div class="row">
                                <form action="registerHandler" method="post">
                                    <div class="input-field col s6">
                                        <input id="username" type="text" name="username" required/>
                                        <label for="username">Username</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input id="password" type="password" name="password" required/>
                                        <label for="password">Password</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="name" type="text" name="name" required/>
                                        <label for="name">Name</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="address" type="text" name="address" required/>
                                        <label for="address">Address</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="tag" type="text" name="tag" required/>
                                        <label for="tag">Tag</label>
                                    </div>
                                    <button class="btn waves-effect waves-light" type="submit" name="action">
                                        Register
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
